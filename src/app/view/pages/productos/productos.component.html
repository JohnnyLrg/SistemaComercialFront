<Section class="productos">
    <div class=" container">
        
        <div class="list-product">
           @for (product of productos; track product.ProductoCodigo) {
               <div class="box"  >
                   <img src="https://quesoselherreÃ±o.es/wp-content/uploads/2023/06/Queso-el-Herreno-Portada-1.png"
                       alt="producto">
                   <p>{{ product.Productonombre }}</p>
                   <p>{{ product.Productodescripcion }}</p>
                   <div class="d-flex align-items-center justify-content-center">
                       <div class="d-flex align-items-center">
                           <div class="iconos">
                               <a><fa-icon class="corazon" [icon]="faHeart"></fa-icon></a>
                           </div>
                           <!-- <div class="wrapper ">
                               <span class="minus">-</span>
                               <span class="num">01</span>
                               <span class="plus">+</span>
                           </div> -->
                           <div class="number-input">
                               <button (click)="decrement(product)" class="minus">+</button>
                               <input class="quantity" [min]="minQuantity" [max]="product.Productocantidad_disponible" name="quantity"
                                   [(ngModel)]="product.quantity" type="number" (input)="validateInput(product)">
                               <button (click)="increment(product)" class="plus">-</button>
                           </div>
                           <div class="iconos">
                               <a><fa-icon [icon]="faCartShopping"></fa-icon></a>
                           </div>
                       </div>
                   </div>
               </div>
           }
            
        </div>
    </div>

</Section>
