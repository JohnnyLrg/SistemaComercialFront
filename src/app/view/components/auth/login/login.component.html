<section class="vh-100 text-white d-flex flex-column align-items-center justify-content-center" style="border: 2px solid red;">
    <div class="container-fluid pt-2 h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="formLogin" (ngSubmit)="login()">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class="lead fw-normal mb-0 me-3">Inicia sesión con</p>
              <a href=""><fa-icon [icon]="faGoogle"></fa-icon></a>
              <i class="fab fa-facebook-f"></i>
            </div>
  
            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0">Or</p>
            </div>
  
            <!-- Email input -->
            <div data-mdb-input-init class="form-outline mb-4">
              <input type="email" formControlName="Usuariocorreo_electronico" id="form3Example3" class="form-control form-control-lg"
                placeholder="Introduzca correo electrónico" />
              <label class="form-label" for="form3Example3">Dirección de correo electrónico</label>
            </div>
  
            <!-- Password input -->
            <div data-mdb-input-init class="form-outline mb-3">
              <input type="password" formControlName="Usuariocontrasena" id="form3Example4" class="form-control form-control-lg"
                placeholder="Introducir la contraseña" />
              <label class="form-label" for="form3Example4">Contraseña</label>
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Recordar
                </label>
              </div>
              <a href="#!" class="text-body">¿Has olvidado tu contraseña?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="submit" class="boton-iniciar">Iniciar</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">¿No tienes una cuenta?
                 <a routerLink="/register" class="link-danger cursor-pointer"> Registrar</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    

  </section>
