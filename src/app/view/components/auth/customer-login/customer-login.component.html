<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Iniciar Sesión</h2>
      <p *ngIf="!isFromCheckout">Accede a tu cuenta de cliente</p>
      <div *ngIf="isFromCheckout" class="alert alert-warning mb-3" role="alert">
        <i class="fas fa-shopping-cart me-2"></i>
        Para completar tu compra necesitas iniciar sesión o registrarte
      </div>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="login-form">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
          placeholder="tu@email.com">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="invalid-feedback">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">El email es requerido</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Email inválido</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          placeholder="Tu contraseña">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida</small>
          <small *ngIf="loginForm.get('password')?.errors?.['minlength']">Mínimo 6 caracteres</small>
        </div>
      </div>

      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <div class="form-actions">
        <button
          type="submit"
          class="btn btn-primary btn-login"
          [disabled]="loginForm.invalid || isLoading">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
          {{ isLoading ? 'Iniciando...' : 'Iniciar Sesión' }}
        </button>
        
        <div class="divider">
          <span>o</span>
        </div>
        
        <button
          type="button"
          class="btn btn-outline-primary btn-register"
          routerLink="/customer-register">
          Crear Cuenta Nueva
        </button>
        
        <button
          type="button"
          class="btn btn-link btn-back"
          (click)="goBack()">
          ← Volver a Productos
        </button>
      </div>
    </form>
  </div>
</div>
